<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <canvas id="webgl-container" width="500" height="500"></canvas>

      <div>
        <div>
          <div>
            <label for="">x 平移:</label>
            <input id="translateX" type="range" />
            <span id="translateX-span">value</span>
          </div>

          <div>
            <label for="">y 平移:</label>
            <input id="translateY" type="range" />
            <span id="translateY-span">value</span>
          </div>
        </div>
        <div>
          <div>
            <label for="">正方向旋转:</label>
            <input id="ratoteX" type="range" />
            <span id="ratoteX-span">value</span>
          </div>

          <div>
            <label for="">逆方向旋转:</label>
            <input id="rotateY" type="range" />
            <span id="rotateY-span">value</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
