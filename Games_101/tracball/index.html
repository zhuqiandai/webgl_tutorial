<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"
      integrity="sha512-eV9ExyTa3b+YHr99IBTYpwk4wbgDMDlfW8uTxhywO8dWb810fGUSKDgHhEv1fAqmJT4jyYnt1iWWMW4FRxeQOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <canvas id="canvas" width="800" height="800"></canvas>

    <script id="vshader" type="x-shader/x-vertex">#version 300 es
      layout (location = 0)in vec4 aPosition;

      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      void main()
      {
        gl_Position= uProjectionMatrix * uModelViewMatrix * aPosition;
      }
</script>
    <script id="fshader" type="x-shader/fragment-shader">#version 300 es
      precision mediump float;

      out vec4 fragColor;

      void main(void)
      {
        fragColor= vec4(1., 1., 1., 1.);
      }
    </script>

    <script src="./index.js" type="module"></script>
  </body>
</html>
