<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js" referrerpolicy="no-referrer"></script>

    <script src="../src/Geometry/basic-object-models-IFS.js"></script>
    <script src="../src/Geometry/teapot-model-IFS.js"></script>

    <script id="vshader" type="x-shader/x-vertex">#version 300 es
            layout(location=0) in vec3 a_position;
            layout(location=1) in vec3 a_normal;

            uniform mat4 u_model;
            uniform mat4 u_projection;

            out vec3 v_light;

            void main()
            {

              vec3 ambientLight = vec3(0.6, 0.6, 0.6);
              vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
              vec3 directionalVector = vec3(0.85, 0.8, 0.75);

              v_light = ambientLight;

              vec4 position = u_projection * u_model * vec4(a_position, 1.);
              gl_Position=position;
            }
    </script>
    <script id="fshader" type="x-shader/x-fragment">#version 300 es
            precision mediump float;

            out vec4 fragColor;

            in vec3 v_light;

            void main(void)
            {
              fragColor=vec4(v_light.rgb, 1.);
            }
    </script>

    <script type="module" src="./hello.js"></script>
  </body>
</html>
