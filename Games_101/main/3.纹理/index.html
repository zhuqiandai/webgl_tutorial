<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js" referrerpolicy="no-referrer"></script>

    <script src="./src/Geometry/basic-object-models-IFS.js"></script>
    <script src="./src/Geometry/teapot-model-IFS.js"></script>

    <script id="vshader" type="x-shader/x-vertex">#version 300 es
      layout(location=0) in vec3 a_position;

      uniform mat4 u_modelMatrix;
      uniform mat4 u_viewMatrix;

      void main()
      {
        vec4 position = vec4(a_position, 1.0);

        position = u_viewMatrix * u_modelMatrix * position;

        gl_Position=position;
      }
    </script>
    <script id="fshader" type="x-shader/x-fragment">#version 300 es
            precision mediump float;

            out vec4 fragColor;

            uniform vec4 color;

            void main(void)
            {
              fragColor=color;
            }
    </script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
